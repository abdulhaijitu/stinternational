    <!-- Critical font loading with display=swap for performance -->
    <link 
      rel="stylesheet" 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Hind+Siliguri:wght@400;500;600;700&display=swap"

      onload="this.media='all'"

      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Hind+Siliguri:wght@400;500;600;700&display=swap" />
    </noscript>

    <!-- Open Graph / Social -->
    <meta property="og:title" content="ST International | Scientific & Industrial Equipment Supplier in Bangladesh" />
    <meta property="og:description" content="Trusted supplier of scientific, laboratory, industrial, and educational equipment in Bangladesh. Serving institutions with quality products, documentation, and support." />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@STInternational" />
    <meta name="twitter:title" content="ST International | Scientific & Industrial Equipment Supplier in Bangladesh" />
    <meta name="twitter:description" content="Trusted supplier of scientific, laboratory, industrial, and educational equipment in Bangladesh. Serving institutions with quality products, documentation, and support." />
    <meta name="twitter:image" content="https://stinternationalbd.com/og-default.png" />
    <meta name="twitter:image:alt" content="ST International - Scientific & Industrial Equipment Supplier in Bangladesh" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#1a2b3c" />
    
    <!-- Canonical URL - Always point to primary domain -->
    <link rel="canonical" href="https://stinternationalbd.com" />
    
    <!-- Critical CSS for initial render -->
    <style>
      /* Prevent FOUT/FOIT */
      html { visibility: visible; opacity: 1; }
      /* Spinner for initial load */
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
        z-index: 9999;
        transition: opacity 0.2s ease-out;
      }
      .initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .initial-loader .spinner {
        width: 32px;
        height: 32px;
        border: 2px solid #e5e7eb;
        border-top-color: #1a2b3c;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <!-- Initial loader shown until React hydrates -->
    <div class="initial-loader" aria-label="Loading...">
      <div class="spinner"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
